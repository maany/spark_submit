#General Component Desciption
component : "spark-submit"
type: spark_submit
version : 2.5.13
docker_hub_tag : ""
site_level_config_version: 1.0
default_var_prefix: spark_submit_default_var
runtime_vars:
  - submit_runtime_var_host
host_requirements:
    firewall:
    - ports: 38999
      protocol: tcp
      action: accept
      ipv6: true
docker_run_parameters:
  hostname: *submit_runtime_var_host
  privileged: true
  detached: true
  tty: true
  ports: "38999:38999"
  command: /bin/bash
